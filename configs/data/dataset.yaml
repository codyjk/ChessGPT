# Data configuration for ChessGPT 2026

# Data paths (relative to project root)
training_data_path: data/quick_sample/training-data.csv
checkmate_data_path: data/checkmate_games_training.csv  # Not used for quick test
validation_data_path: data/quick_sample/validation-data.csv
tokenizer_path: trained_models/tokenizer.json

# Data processing
max_context_length: 10  # Short context for quick test (6 moves max)
validation_split: 0.1

# Data mixing
use_mixed_dataset: true
checkmate_ratio: 0.05  # Overridden by training config
