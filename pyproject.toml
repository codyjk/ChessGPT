[tool.poetry]
name = "ChessGPT"
version = "0.1.0"
description = ""
authors = ["Cody Joseph Krainock <me@codyjoseph.com>"]
readme = "README.md"
packages = [{include = "chess_model", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
tqdm = "^4.66.5"
transformers = "^4.44.0"
numpy = "^2.0.1"
python-chess = "^1.999"
blessed = "^1.20.0"

# GPU-enabled dependencies (will not work on EC2)
torch = { version = "^2.4.0", optional = true }
boto3 = "^1.35.58"
botocore = "^1.35.58"

[tool.poetry.extras]
gpu = ["torch"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
black = "^24.8.0"
isort = "^5.13.2"
mypy = "^1.11.1"
jupyter = "^1.0.0"
pytest = "^8.3.2"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
reduce-pgn = "scripts.reduce_pgn_to_moves:main"
prepare-training-data = "scripts.prepare_training_data:main"
fit-and-save-tokenizer = "scripts.fit_and_save_tokenizer:main"
train-model = "scripts.train_model:main"
test = "pytest:main"
play = "scripts.play:main"
explore = "scripts.explore:main"
s3-tree = "scripts.s3_tools:tree_command"
s3-list-pgns = "scripts.s3_tools:list_pgns_command"
s3-extract-games-from-pgns = "scripts.s3_tools:extract_games_command"
s3-extract-checkmates-from-pgns = "scripts.s3_tools:extract_checkmates_command"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = ['E203', 'E501']

[tool.mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
